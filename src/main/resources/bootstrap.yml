# Startup configuration of Spring-cloud-kubernetes
spring:
  cloud:
    kubernetes:
      config:
        enabled: true
        sources:
          - name: demo-config
            namespace: amq
      reload:
        # Enable live reload on ConfigMap change (disabled for Secrets by default)
        enabled: true
        mode: event
        strategy: refresh

management:
  endpoint:
    restart:
      enabled: true